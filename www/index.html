<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Citibank Statement to CSV</title>
		<link href="style.css" rel="stylesheet" title="Page Styles">
	</head>
	<body>
		<div class="content">
			<h1>Convert Citibank credit card statements to CSV</h1>
			<p>Choose statement to upload</p>
			<input id="statement-file-picker" type="file" class="file-picker" accept=".pdf">
			<div id="password-section" class="password-section">
				<label id="password-input-label" for="password-input"></label><input id="password-input" type="password">
				<p class="retry-button-container">
					<button id="retry-button" class="retry-button">Retry</button>
				</p>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.2.1.min.js" type="text/javascript"></script>
		<script src="bundle.js" type="text/javascript"></script>
	</body>
</html>
