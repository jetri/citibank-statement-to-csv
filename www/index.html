<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Citibank Statement to CSV</title>
		<link href="style.css" rel="stylesheet" title="Page Styles">
	</head>
	<body>
		<div class="content">
			<h1>Convert Citibank credit card statements to CSV</h1>
			<p>Choose statement to upload</p>
			<input id="statement-file-picker" type="file" class="file-picker">
			<p class="convert-button-container">
				<button id="convert-to-csv-button" class="convert-button">Convert to CSV</button>
			</p>
		</div>
		<script src="bundle.js" type="text/javascript"></script>
	</body>
</html>
